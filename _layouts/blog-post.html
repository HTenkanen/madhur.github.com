<section id="primary" class="row">

	<div id="blogcontent">

		<aside class="postmeta col-md-3">

			{% include blogpost-left.html %}

		</aside>

		<article class="post col-md-9 clearfix">
					<header><h1>{{ page.title }}</h1></header>
			 {{ content }}
			<footer>
				<div class="blocked tags">
					<p>
					{% for tag in page.tags %}
						<a href="/tags/{{tag | slugize}}">{{ tag }}</a> |
					{% endfor %}
					</p>
				</div>
			</footer>
			
			<br/>
		
			
			
			<div class="hr"></div>

		


			<!-- Discus Comments -->
			<div id="disqus_thread"></div>

			
			<!-- Enable Disqus comments -->
			{% include disqus.html %}
			
			
			

		</article>

		<div class="c">&nbsp;</div>

	</div>

	
</section>
 
<div class="c">&nbsp;</div>


  
{% include commentcount.js %}
